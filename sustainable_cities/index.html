<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}
		</style>
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
	</head>

	<body>

        <div id="container1"></div>
		<div id="container2"></div>

		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./three/build/three.module.js",
					"three/addons/": "./three/examples/jsm/"
				}
			}
		</script>

        <div class="subs">
            <h1>FADE</h1>
            <div class="item" data-aos="fade-up" data-aos-anchor-placement="top-center">fade-up</div>
            <div class="item" data-aos="fade-down">fade-down</div>
            <div class="item" data-aos="fade-right">fade-right</div>
            <div class="item" data-aos="fade-left">fade-left</div>
            <div class="item" data-aos="zoom-in-up">fade-up-right</div>
            <div class="item" data-aos="zoom-out-up">fade-up-left</div>
            <div class="item" data-aos="fade-down-right">fade-down-right</div>
            <div class="item" data-aos="fade-down-left">fade-down-left</div>
        </div>
        <script> 
            AOS.init({
                duration: 800,
            })
            setInterval(function(){AOS.refresh()}, 100)
        </script>
        
		<!-- <script type="module" src="nippon.js"></script> -->
        <script type="module" src="maps.js"></script>
        
        <div class="buttonBlock">
            <button class="buttons btn-1" id="primitive"><span>GO!</span><span>Primitive Era</span></button>
            <button class="buttons btn-1" id="middle"><span>GO!</span><span>Middle Era</span></button>
            <button class="buttons btn-1" id="last"><span>GO!</span><span>Modern Era</span></button>
        </div>
	</body>

</html>
