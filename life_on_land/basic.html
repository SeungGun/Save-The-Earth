<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="basic.css">
    <script type="importmap">
            {
                "imports" : {
                    "three" : "../build/three.module.js"
                }
            }
        </script>
    <!-- <script type="module" src="basic.js" defer></script> -->
    <script type="text/javascript" src="../build/three.min.js"></script>
    <script type="text/javascript" src="../build/GLTFLoader.js"></script>
    <script type="text/javascript" src="../build/OrbitControls.js"></script>

<body>
    <div id="top-bar" style="visibility: hidden;">
        <div class="inner">
            <p id="score" class="text">Score : 0</p>
        </div>
        <div class="inner">
            <div class="nested">
                <p>Current Type : </p>
            </div>
            <div class="nested">
                <img id="img" style="width: 55px; height: auto;" />
            </div>
        </div>
        <div class="inner">
            <p id="time" class="text"></p>
        </div>
    </div>
    <div id="initial">
        <div id="title">
            <span>Waste Sorting</span>
        </div>
        <div id="subtitle">
            <span>Life on Land</span>
        </div>
        <button id="Start" class="button">Play</button>
    </div>
    <div id="webgl-container"></div>
